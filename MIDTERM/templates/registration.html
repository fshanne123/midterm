<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION</title>
        <link rel="stylesheet" type = text/css href="file:///home/devasc/labs/devnet-src/MIDTERM/static/styles.css"/>
    </head>
    <body>
        <h1> Register</h1>
        <form action="/register" methods="post">
            <label 
                for="FirstName">FirstName:
            </label>
            <input 
                type="text" 
                id="FirstName" 
                name="FirstName"> <br><br>
            <label 
                for="LastName">LastName:
            </label>
            <input 
                type="text" 
                id="LastName" 
                name="LastName"><br><br>
            <label 
                for="username">Username:
            </label>
            <input 
                type="text" 
                id="username" 
                name="username"> <br><br>
            <label 
                for="email">Email:
            </label>
            <input 
                type="email" 
                id="email" 
                name="email"><br><br>
            <label 
                for="password">Password:
            </label>
            <input 
                type="password" 
                id="password" 
                name="password"><br><br>
            <input 
                type="submit" 
                value="Register">
        </form>
    </body>
</html>
